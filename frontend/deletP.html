<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Professor</title>
</head>
<body>
    <h1>Deletar Professor</h1>
    <form id="deleteForm">
        <label for="professorId">ID do Professor:</label>
        <input type="number" id="professorId" required>
        <button type="submit">Deletar</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Evita o comportamento padrão de envio do formulário

            const professorId = document.getElementById('professorId').value;
            const responseMessage = document.getElementById('responseMessage');

            try {
                const response = await fetch(`http://localhost:8080/api/v1/professor?id=${professorId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const result = await response.json();
                responseMessage.textContent = `Resposta do servidor: ${result.message}`;
            } catch (error) {
                responseMessage.textContent = `Erro: ${error.message}`;
            }
        });
    </script>
</body>
</html>
